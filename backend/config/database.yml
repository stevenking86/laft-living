default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: laft_development

test:
  <<: *default
  database: laft_test

production:
  <<: *default
  # Use DATABASE_URL if provided (Railway, Heroku, etc.), otherwise use explicit config
  url: <%= ENV['DATABASE_URL'].presence || "postgresql://#{ENV.fetch('LAFT_DATABASE_USER', 'laft')}:#{ENV['LAFT_DATABASE_PASSWORD']}@#{ENV.fetch('LAFT_DATABASE_HOST', 'localhost')}/#{ENV.fetch('LAFT_DATABASE_NAME', 'laft_production')}" %>
